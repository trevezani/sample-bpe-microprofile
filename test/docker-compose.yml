version: '3'
services:
  jaeger:
    image: jaegertracing/all-in-one:1.8
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    networks:
      mp-net:
        ipv4_address: 172.18.0.5

  agreggrator:
    build: ./logging/local/fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./logging/local/fluentd/fluent.conf:/fluentd/etc/fluent.conf
    networks:
      mp-net:
        ipv4_address: 172.18.0.6

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    user: 'elasticsearch'
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
    networks:
      mp-net:
        ipv4_address: 172.18.0.7

  kibana:
    image: docker.elastic.co/kibana/kibana:7.3.2
    links:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      mp-net:
        ipv4_address: 172.18.0.8

  mp-bpe-api:
    image: bpe-api:1.0.5
    ports:
      - "8080:8080"
      - "5010:5006"
    depends_on:
      - jaeger
    networks:
      mp-net:
        ipv4_address: 172.18.0.11
    links:
      - jaeger
    environment:
      - bpeqrcode.api.url=http://mp-bpe-qrcode:8080
      - bpechave.api.url=http://mp-bpe-chave:8080
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_SERVICE_NAME=bpe-api
      - JAEGER_REPORTER_LOG_SPANS=true
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
      - thorntail.fluentd.hostname=172.18.0.6
  mp-bpe-qrcode:
    image: bpe-qrcode:1.0.5
    ports:
      - "8081:8080"
      - "5011:5006"
    depends_on:
      - jaeger
    networks:
      mp-net:
        ipv4_address: 172.18.0.12
    links:
      - jaeger
    environment:
      - bpechave.api.url=http://mp-bpe-chave:8080
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_SERVICE_NAME=bpe-qrcode
      - JAEGER_REPORTER_LOG_SPANS=true
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
      - thorntail.fluentd.hostname=172.18.0.6
  mp-bpe-chave:
    image: bpe-chave:1.0.5
    ports:
      - "8082:8080"
      - "5012:5006"
    depends_on:
      - jaeger
    networks:
      mp-net:
        ipv4_address: 172.18.0.13
    links:
      - jaeger
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_SERVICE_NAME=bpe-chave
      - JAEGER_REPORTER_LOG_SPANS=true
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
      - thorntail.fluentd.hostname=172.18.0.6

volumes:
  elasticsearch-data:

networks:
  mp-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16