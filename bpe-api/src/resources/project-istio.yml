thorntail:
  jaeger:
    service-name: bpe-api
    sampler-type: const
    sampler-parameter: 1
    enable-b3-header-propagation: true
    remote-reporter-http-endpoint: 'http://jaeger-collector.istio-system:14268/api/traces'
  fluentd:
    hostname: localhost
    level: INFO
    port: 24224
    tag: bpe-api