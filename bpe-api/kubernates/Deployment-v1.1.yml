apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: bpe-api
    version: v1.1
  name: bpe-api-v1.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bpe-api
      version: v1.1
  template:
    metadata:
      labels:
        app: bpe-api
        version: v1.1
    spec:
      containers:
        - env:
            - name: JAVA_OPTIONS
              value: -Xms15m -Xmx15m -Xmn15m
          name: bpe-api
          image: 192.168.1.110:5000/bpe-api:v1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9779
              name: prometheus
              protocol: TCP
        - image: jaegertracing/jaeger-agent
          name: jaeger-agent
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
          args: ["--collector.host-port=jaeger-collector.jaeger-infra.svc:14267"]
      restartPolicy: Always
      imagePullSecrets:
        - name: service-registry